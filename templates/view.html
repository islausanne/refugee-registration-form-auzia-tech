<h2>Registered Refugees</h2>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Country</th>
    <th>Age</th>
    <th>Phone</th>
    <th>Email</th>
  </tr>
  {% for r in registrations %}
  <tr>
    <td>{{ r.name }}</td>
    <td>{{ r.country }}</td>
    <td>{{ r.age }}</td>
    <td>{{ r.number }}</td>
    <td>{{ r.email }}</td>
  </tr>
  {% endfor %}
</table>
